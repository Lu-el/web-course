<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batterfly control</title>
    <link href="task-93.css" rel="stylesheet">
</head>
<body>
    <div class="window" ><h4 class="caption">Available</h4>
        <select multiple class="list listElements leftTable" id="leftTable">
            <option>Элемент 1</option>
            <option>Элемент 2</option>
            <option>Элемент 3</option>
            <option>Элемент 4</option>
            <option>Элемент 5</option>
            <option>Элемент 6</option>
            <option>Элемент 7</option>
        </select>
    </div>
    <div class="buttons">
        <section class="buttons">
        <button type='button' onclick="moveAll('leftTable','rightTable')"> >> </button>
        <button type='button' onclick="moveOne('rightTable')"> > </button>
        <button type='button' onclick="moveOne('leftTable')"> &lt; </button>
        <button type='button' onclick="moveAll('rightTable','leftTable')" > &lt;&lt; </button>
        </section>
    </div>
    <div class="window" ><h4 class="caption">Selected</h4>
        <select multiple class="list listElements rightTable" id="rightTable"></select>
    </div> 

    <script src="task-93.js"></script>
</body>
</html>
