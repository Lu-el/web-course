<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batterfly control</title>
    <link href="task-93.css" rel="stylesheet">
</head>
<body>
    <div class="window" ><h4 class="caption">Available</h4>
        <section class="list">
            <ul class="listElements leftTable" id="leftTable">
            <li>Элемент 1</li>
            <li>Элемент 2</li>
            <li>Элемент 3</li>
            <li>Элемент 4</li>
            <li>Элемент 5</li>
            <li>Элемент 6</li>
        </ul>
    </section>
    </div>
    <div class="buttons">
        <section class="buttons">
        <button type='button' onclick="moveAll('leftTable','rightTable')"> >> </button>
        <button type='button' onclick="moveOne('rightTable')"> > </button>
        <button type='button' onclick="moveOne('leftTable')"> < </button>
        <button type='button'onclick="moveAll('rightTable','leftTable')" > << </button>
        </section>
    </div>
    <div class="window" ><h4 class="caption">Selected</h4>
        <section class="list">
            <ul class="listElements rightTable" id="rightTable"></ul>
        </section>  
</div> 

<script src="task-93.js"></script>
</body>
</html>
